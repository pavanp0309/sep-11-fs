<!DOCTYPE html>
<html>
    <head>
        <Title>FormElements</Title>
    </head>
    <body>
        <!-- input ,label ,select option optgrouph fieldset legend datalist  textarea button -->
     
        <!-- select  -->
         <form>
            <select name="" id="">
                <option value="">Nokia</option>
                <option value="">vivo</option>
                <option value="">sumsung</option>
                <option value="">iphone</option>
            </select>
         </form><br>

         <form>
            <select name="" id="">
               <optgroup label="Laptops">
                <option value="">Nokia</option>
                <option value="">vivo</option>
                <option value="">sumsung</option>
                <option value="">iphone</option>
               </optgroup>
               <optgroup label="Mobiles">
                <option value="">Nokia</option>
                <option value="">vivo</option>
                <option value="">sumsung</option>
                <option value="">iphone</option>
               </optgroup>
            </select>
            <button>click</button>
         </form>

         <form >
           <fieldset>
            <legend>personal details</legend>
            <label for="">name</label>
            <input type="text"><br>
            <label for="">email</label>
            <input type="email"><br>
            <label for="">password</label>
            <input type="password"><br>
            <input type="submit">
           </fieldset>
         </form>


         <form >
           
            <!-- <textarea name="" id="" cols="100" rows="50"></textarea> -->
         </form>

         <form>
            <input list="example">
            <datalist id="example">
                <option value="IN"></option>
                <option value="USA"></option>
                <option value="PAk"></option>
            </datalist>
         </form>
    </body>
</html>
