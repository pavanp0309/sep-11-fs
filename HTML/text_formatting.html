<!DOCTYPE html>
<html>
    <head>
        <title>text_formatting</title>
    </head>
    <body>
        <!-- inline level elements  -->
        <!-- text formmating tags are used for increasing the seo of the website and for accessing of the Html into js -->
         <p><i>hello</i></p>
         <b>fs dev</b><br>
         <em>hello</em><br>
         <strong>fs dev</strong><br>
         <p>CH <sub>2</sub>0</p>
         <p>a <sup>2</sup>+b<sup>2</sup>=2ab</p>
         <p><del>Rs300</del> Rs200</p>
         <p><u>welcome</u></p>
         <p><mark>important</mark></p>
         <ins>welcome</ins>
       
    </body>
</html>
