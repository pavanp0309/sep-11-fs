<!DOCTYPE html>
<html>
    <head>
        <title>Type attribute values</title>
    </head>
    <body>
        <!-- formelements and formcontrols -->
        <form >
            name: <input type="text" placeholder="enter ur name" required><br>
            email: <input type="email" placeholder="enter ur email"><br>
            Mobile: <input type="tel" placeholder="enter ur mobile"><br>
            password: <input type="password" placeholder="enter ur password"><br>
            age/number : <input type="number"><br>
            <!-- dateofbirth etc -->
            dateofbirth : <input type="date"><br>
            dateofbirth : <input type="datetime-local"><br>
            dateofbirth : <input type="datetime"><br>
            year : <input type="year"     "><br>
            month: <input type="month"><br>
            <input type="time">
            <input type="minutes">

            <!-- gender info -->
             male: <input type="radio" name="gender">
             female: <input type="radio" name="gender"><br>
             
             btech: <input type="checkbox">
             pg: <input type="checkbox">
             ai <input type="checkbox"><br>
             range: <input type="range"><br>

            urls:  <input type="url" placeholder="enter ur linkedinurl"><br>
            pdf  : <input type="file"><br>
            image : <input type="image"><br>
            search : <input type="search">

            <input type="submit">
            <input type="reset">
            <input type="button" value="button">


        </form>
    </body>
</html>
