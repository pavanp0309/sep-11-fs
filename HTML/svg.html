<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- svg:scalable vector grapphics 
       svg is used for increasing the seo 
       with svg images can be resized ,zoomed without loosing any picture qaulity
       svg images can searched ,indexed ,animated styles etc
       w3c recomadation-->
       <!-- usecases: barcharts graphs maps icons piecharts ,circle rect ,line ellipse,polygon etc  -->
        <svg width="400" height="400" style="background-color: aqua;">
            <circle r="50" cx="200" cy="200" fill="yellow" stroke="green" stroke-width="5"/>
            <circle r="10" cx="210" cy="180" fill="red"/>
            <circle r="10" cx="180" cy="180" fill="red"/>
            <circle r="15" cx="195" cy="220" fill="red"/>
            <rect height="100" width="70" x="170" y="250" fill="orange"stroke="red" stroke-width="7"/>
            <line x1="100" y1="400" x2="10" y2="0" style="stroke:green;stroke-width:10px;"/>
            <line x1="0" y1="200" x2="150" y2="200" style="stroke:green;stroke-width:10px;"/>
            <line x1="0" y1="300" x2="250" y2="200" style="stroke:green;stroke-width:10px;"/>
        </svg>
</body>
</html>
