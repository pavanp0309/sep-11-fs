<!DOCTYPE html>
<html>
    <head>
        <title>
            list in html
        </title>
    </head>
    <body>
        
        <!-- usecases : navbar  footer  cards ,menusection dropdowns etc  -->
         <!-- UL : unordered_list -->
         <!-- OL : ordered_list -->
         <!-- dL : description_list -->
          <!-- li: list item  -->
         <!-- default symbol disc -->
          <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
          </ul>

          <!-- ordered list -->
           <ol>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
           </ol>

        <!-- description list -->
         <dl>
            <!--  description term -->
            <dt>Mobiles</dt>
            <!--  description data -->
            <dd>vivo</dd>
            <dd>iphone</dd>
            <dd>sumsung</dd>
            <dt>Laptops</dt>
            <dd>dell</dd>
            <dd>macbook</dd>
         </dl>
          

    </body>
</html>
