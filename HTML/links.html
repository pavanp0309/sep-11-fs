    <body>
        <!-- links in html -->
         <!-- inline level elements : occupies only the content width in the    -->
         <!-- attributes : which gives additional information to tag or element -->
          <!-- eg: href src width height  alt target class id style etc -->
          <!-- abosulte url  : the address is completely found on web-->
          <!-- relative url : the address found on the Local system -->
           <!--usecases ,navlinks footerlinks imglinks    -->

         <a href="https://www.amazon.in/" target="_blank">click</a>

         <!-- relative url -->
         <a href="/index.html">click1</a>

         <!-- img tag void elements or empty tags -->

           </a>
