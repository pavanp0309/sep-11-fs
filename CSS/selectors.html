<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="selectors.css">
</head>
<body>
    <!-- the id value must unique -->
     <!-- syntax: #idvalue -->
    <h1 id="card card1">Id selector</h1>
    <h1 id="card">Id selector</h1>
    <h1 id="card">Id selector</h1>
    <h1 id="card" >Id selector</h1>

    <!-- the elements that are not unique -->
    <!-- syntax: .classvalue -->
    <p class="c1 card" id="id1">class selectors</p>
    <p class="c1 c2 card">class selectors</p>
    <p class="c1 c2">class selectors</p>
    <h4 class="card c1">helllo</h4>
</body>
</html>
